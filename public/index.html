<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini AI Chat</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div class="chat-container">
    <!-- Header -->
    <div class="chat-header">
      <div class="header-content">
        <div class="header-left">
          <div class="bot-avatar">
            <i class="fas fa-robot"></i>
          </div>
          <div class="header-info">
            <h2>Gemini AI</h2>
            <span class="status">Online</span>
          </div>
        </div>
        <div class="header-details">
          <div class="model-info">
            <i class="fas fa-microchip"></i>
            <span id="model-name">gemini-2.5-flash</span>
          </div>
          <div class="api-key-info">
            <i class="fas fa-key"></i>
            <span id="api-key-display">••••••••••••scMA</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Messages Area -->
    <div id="chat-messages" class="chat-messages">
      <div class="welcome-message">
        <div class="bot-avatar-large">
          <i class="fas fa-robot"></i>
        </div>
        <h3>Welcome to Gemini AI</h3>
        <p>I'm here to help you with any questions or tasks. How can I assist you today?</p>
      </div>
    </div>

    <!-- Input Area -->
    <div class="chat-input-container">
      <form id="chat-form" class="chat-form">
        <div class="input-wrapper">
          <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off" required />
          <button type="submit" id="send-button" class="send-button">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
